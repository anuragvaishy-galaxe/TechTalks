<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">New Topic</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                    <!--Title -->
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Title</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required="">
                            </div>
                        </div>
                        <!--Content -->
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Contents</label>
                            <div class="col-sm-9">
                                <input type=text class="form-control" id="inputContents" placeholder="Contents" required="">
                            </div>
                        </div>
                        <!--Submitted By -->
                         <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Submitted By: </label>
                            <div class="col-sm-9">
                                <input type=text class="form-control" id="inputSubmittedBy" placeholder="Submitted" required="">
                            </div>
                        </div>
                        
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Submit</button>
                                <button type="reset" ng-click="showNewForm = !showNewForm" class="btn btn-default btn-sm">Cancel</button>
                            </div>
                        </div>
                    </form>               
            </div>
        </div>
    </div>
</div>
